<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon para navegadores -->
  <link rel="icon" href="icono.png" type="image/png">

  <!-- Favicon para Apple dispositivos -->
  <link rel="apple-touch-icon" href="icono.png">

  <!-- Tema para móviles (Android/Safari) -->
  <meta name="theme-color" content="#000000">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Fuente -->

<body>

  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>


  <!-- PANTALLA 1: Color de piel -->
  <div class="contenedor" id="pantalla1">
    <h1>¿De dónde podrías ser según el color de tu piel?</h1>
    <input type="text" id="hexInput" placeholder="#d2a679" />
    <br><br>
    <button onclick="irAPantalla2()">Siguiente</button>
  </div>

  <!-- PANTALLA 2: Tipo de ojos -->
<div class="contenedor" id="pantalla2" style="display:none;">
  <h3>¿Cómo son tus ojos?</h3>
  <div id="ojos">
    <label>
      <input type="radio" name="ojos" value="claros"> Ojos claros
    </label>
    <br>
    <label>
      <input type="radio" name="ojos" value="oscuros"> Ojos oscuros
    </label>
    <br>
    <label>
      <input type="radio" name="ojos" value="asiaticos"> Ojos asiáticos
    </label>
  </div>
  <br>
  <button onclick="analizarColor()">Enviar</button>
</div>

<div id="pantalla3" style="display: none;">
  <div class="contenedor">
    <h2 id="titulo"></h2>
    <p id="descripcion"></p>
    <img id="imagen" src="" alt="Imagen del resultado">
    <br>
    <button onclick="reiniciar()">Volver a empezar</button>
  </div>

  <!-- Caja de suscripción separada -->
  <div class="bloque-suscripcion" id="bloqueSuscripcion" style="display: none;">
    <div class="barra-suscripcion">
      <img src="imagenes/perfil.jpg" alt="Foto de perfil" class="foto-perfil">
      <a href="https://www.youtube.com/@PerroDeCaza?sub_confirmation=1" target="_blank" class="boton-suscribirse">
        Suscríbete a PERRODECAZA
      </a>
    </div>
  </div>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
