<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BillieEillishAcodomonaitor</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Bitcount Prop Single:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="slideshow"></div>

  <!-- PANTALLA 1: Color de piel -->
  <div class="contenedor" id="pantalla1">
    <h1>¿De dónde podrías ser según el color de tu piel?</h1>
    <input type="text" id="hexInput" placeholder="#d2a679" />
    <br><br>
    <button onclick="irAPantalla2()">Siguiente</button>
  </div>

  <!-- PANTALLA 2: Tipo de ojos -->
  <div class="contenedor" id="pantalla2" style="display:none;">
    <h3>¿Cómo son tus ojos?</h3>
    <div id="ojos">
      <label>
        <input type="radio" name="ojos" value="claros"> 
        <img src="imagenes/ojos-claros.jpg" alt="Ojos claros" width="80">
      </label>
      <label>
        <input type="radio" name="ojos" value="oscuros">
        <img src="imagenes/ojos-oscuros.jpg" alt="Ojos oscuros" width="80">
      </label>
      <label>
        <input type="radio" name="ojos" value="asiaticos">
        <img src="imagenes/ojos-asiaticos.jpg" alt="Ojos asiáticos" width="80">
      </label>
    </div>
    <br>
    <button onclick="analizarColor()">Enviar</button>
  </div>

<!-- RESULTADO / Pantalla 3 -->
<div class="contenedor" id="pantalla3" style="display:none;">
  <h2 id="titulo"></h2>
  <p id="descripcion"></p>
  <img id="imagen" src="" alt="Resultado" />
  <br><br>
  <button onclick="reiniciar()">Volver a empezar</button>
</div>


  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <img src="imagenes/creditos.png" class="creditos" alt="Créditos YouTube">
</body>
</html>
