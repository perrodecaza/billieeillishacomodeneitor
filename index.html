<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BillieEillishAcodomonaitor</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Bitcount Prop Single:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>


  <!-- PANTALLA 1: Color de piel -->
  <div class="contenedor" id="pantalla1">
    <h1>¿De dónde podrías ser según el color de tu piel?</h1>
    <input type="text" id="hexInput" placeholder="#d2a679" />
    <br><br>
    <button onclick="irAPantalla2()">Siguiente</button>
  </div>

  <!-- PANTALLA 2: Tipo de ojos -->
<div class="contenedor" id="pantalla2" style="display:none;">
  <h3>¿Cómo son tus ojos?</h3>
  <div id="ojos">
    <label>
      <input type="radio" name="ojos" value="claros"> Ojos claros
    </label>
    <br>
    <label>
      <input type="radio" name="ojos" value="oscuros"> Ojos oscuros
    </label>
    <br>
    <label>
      <input type="radio" name="ojos" value="asiaticos"> Ojos asiáticos
    </label>
  </div>
  <br>
  <button onclick="analizarColor()">Enviar</button>
</div>

<!-- RESULTADO / Pantalla 3 -->
<div id="pantalla3" class="contenedor" style="display: none;">
  <h2 id="titulo"></h2>
  <p id="descripcion"></p>
  <img id="imagen" src="" alt="Resultado">
  <button onclick="reiniciar()">Volver a empezar</button>

  <!-- Nuevo bloque de suscripción -->
  <div class="bloque-suscripcion">
    <div class="barra-suscripcion">
      <img src="imagenes/perfil.jpg" alt="Foto de perfil" class="foto-perfil">
      <a href="https://www.youtube.com/@PerroDeCaza?sub_confirmation=1" target="_blank" class="boton-suscribirse">
        Suscríbete a PERRODECAZA
      </a>
    </div>
  </div>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <img src="imagenes/creditos.png" class="creditos" alt="Créditos YouTube">
</body>
</html>
